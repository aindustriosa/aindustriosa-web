# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: A Industriosa
subtitle: 'Laboratorio tecnol칩xico cidad치n'
description: 'Laboratorio tecnol칩xico cidad치n'
keywords:
author: Xabi Crespo
language: gl-Es
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://aindustriosa.org/
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 3
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: dddd, D MMMM YYYY
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 9
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aindustriosa

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://__GITHUB_TOKEN__@github.com/aindustriosa/aindustriosa-web.git
  branch: gh-pages
  message:

menu:
  Inicio: /
  Blog: /blog
  Videos: /videos
  Eventos: /eventos

social:
  Twitter:
    link: https://twitter.com/aindustriosa
    icon: "fab fa-twitter"
  Github:
    link: https://github.com/aindustriosa
    icon: "fab fa-github"
  Youtube:
    link: https://www.youtube.com/channel/UC9DPKfcLiNd7SEU-QLlIG7A
    icon: "fab fa-youtube"
  Meetup:
    link: https://www.meetup.com/aindustriosa/
    icon: "fab fa-meetup"

responsive_images:
  pattern: '**/*.+(png|jpg|jpeg)'
  sizes:
    teaser:
      width: 768
      height: 300
    header:
      width: 1440
      height: 500

eed:
  type: atom
  path: atom.xml
  limit: 25
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  autodiscovery: true
